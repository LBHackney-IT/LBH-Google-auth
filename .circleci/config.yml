version: 2.1

orbs:
  node: circleci/node@5.0.2

jobs:
  build-deploy-staging:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run test
          name: Run tests
      - run:
          command: npm run build
          name: Build app
      - persist_to_workspace:
          root: ~/project
          paths: .

workflows:
  version: 2
  continuous-delivery:
    jobs:
      - build-deploy-staging
